<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>协作按钮测试</title>
    <style>
        body {
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .log {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>🔧 协作按钮测试</h1>
    
    <div>
        <button class="test-button" onclick="testGlobalApp()">测试 window.goldPigApp</button>
        <button class="test-button" onclick="testShowCollaborationChoice()">测试 showCollaborationChoice</button>
        <button class="test-button" onclick="simulateClick()">模拟原始点击</button>
    </div>
    
    <div id="log" class="log">等待测试...</div>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
        }
        
        function testGlobalApp() {
            log('测试 window.goldPigApp...');
            
            if (typeof window.goldPigApp !== 'undefined') {
                log('✅ window.goldPigApp 存在');
                log(`类型: ${typeof window.goldPigApp}`);
                
                if (window.goldPigApp && typeof window.goldPigApp.showCollaborationChoice === 'function') {
                    log('✅ showCollaborationChoice 方法存在');
                } else {
                    log('❌ showCollaborationChoice 方法不存在');
                }
            } else {
                log('❌ window.goldPigApp 不存在');
            }
        }
        
        function testShowCollaborationChoice() {
            log('测试 showCollaborationChoice 方法...');
            
            try {
                if (window.goldPigApp && window.goldPigApp.showCollaborationChoice) {
                    window.goldPigApp.showCollaborationChoice();
                    log('✅ showCollaborationChoice 调用成功');
                } else {
                    log('❌ showCollaborationChoice 方法不可用');
                    
                    // 尝试备用函数
                    if (typeof showCollaboration === 'function') {
                        log('尝试备用函数 showCollaboration...');
                        showCollaboration();
                    } else {
                        log('❌ 备用函数也不可用');
                    }
                }
            } catch (error) {
                log(`❌ 调用失败: ${error.message}`);
            }
        }
        
        function simulateClick() {
            log('模拟原始按钮点击...');
            
            try {
                // 模拟原始的onclick逻辑
                if (window.goldPigApp) {
                    log('使用 goldPigApp.showCollaborationChoice');
                    window.goldPigApp.showCollaborationChoice();
                } else {
                    log('使用备用函数 showCollaboration');
                    if (typeof showCollaboration === 'function') {
                        showCollaboration();
                    } else {
                        log('❌ 备用函数不存在');
                    }
                }
            } catch (error) {
                log(`❌ 模拟点击失败: ${error.message}`);
            }
        }
        
        // 页面加载时检查状态
        window.addEventListener('load', () => {
            log('页面加载完成，开始检查...');
            testGlobalApp();
        });
    </script>
</body>
</html>
