<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase连接测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
        #log { background: #f8f9fa; padding: 15px; border-radius: 5px; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>🔥 Firebase连接测试</h1>
    
    <div id="status" class="status info">
        正在检查Firebase连接...
    </div>
    
    <div>
        <button onclick="testFirebaseConnection()">测试Firebase连接</button>
        <button onclick="testAuthentication()">测试匿名登录</button>
        <button onclick="testDatabaseWrite()">测试数据库写入</button>
        <button onclick="testDatabaseRead()">测试数据库读取</button>
        <button onclick="clearLog()">清空日志</button>
    </div>
    
    <h3>📋 测试日志</h3>
    <div id="log"></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyBgbodFry-hFl_tiWK9CAYzZ_4FFizc3kE",
            authDomain: "pig-timer-collaboration.firebaseapp.com",
            databaseURL: "https://pig-timer-collaboration-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pig-timer-collaboration",
            storageBucket: "pig-timer-collaboration.firebasestorage.app",
            messagingSenderId: "629352460916",
            appId: "1:629352460916:web:248d4051b64d8cb4e51721",
            measurementId: "G-5RMRLLTTRP"
        };
        
        let app, auth, database;
        let testUserId = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<strong>${time}</strong> - ${message}`;
            logEntry.style.margin = '5px 0';
            logEntry.style.color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#6c757d';
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // 全局函数
        window.testFirebaseConnection = async function() {
            try {
                log('开始测试Firebase连接...');
                
                // 初始化Firebase
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                database = getDatabase(app);
                
                log('✅ Firebase应用初始化成功', 'success');
                updateStatus('Firebase连接成功', 'success');
                
                // 测试数据库连接
                const connectedRef = ref(database, '.info/connected');
                const snapshot = await get(connectedRef);
                if (snapshot.val() === true) {
                    log('✅ Firebase Realtime Database连接成功', 'success');
                } else {
                    log('⚠️ Firebase Realtime Database连接状态未知', 'error');
                }
                
            } catch (error) {
                log(`❌ Firebase连接失败: ${error.message}`, 'error');
                updateStatus('Firebase连接失败', 'error');
                console.error('Firebase连接错误:', error);
            }
        };
        
        window.testAuthentication = async function() {
            try {
                log('开始测试匿名登录...');
                
                if (!auth) {
                    log('❌ 请先测试Firebase连接', 'error');
                    return;
                }
                
                const userCredential = await signInAnonymously(auth);
                testUserId = userCredential.user.uid;
                
                log(`✅ 匿名登录成功，用户ID: ${testUserId}`, 'success');
                updateStatus('用户认证成功', 'success');
                
            } catch (error) {
                log(`❌ 匿名登录失败: ${error.message}`, 'error');
                updateStatus('用户认证失败', 'error');
                console.error('认证错误:', error);
            }
        };
        
        window.testDatabaseWrite = async function() {
            try {
                log('开始测试数据库写入...');
                
                if (!database || !testUserId) {
                    log('❌ 请先完成Firebase连接和用户认证', 'error');
                    return;
                }
                
                const testRef = ref(database, `test/${testUserId}`);
                const testData = {
                    message: '测试数据',
                    timestamp: serverTimestamp(),
                    randomValue: Math.random()
                };
                
                await set(testRef, testData);
                log('✅ 数据库写入成功', 'success');
                updateStatus('数据库写入成功', 'success');
                
            } catch (error) {
                log(`❌ 数据库写入失败: ${error.message}`, 'error');
                updateStatus('数据库写入失败', 'error');
                console.error('数据库写入错误:', error);
            }
        };
        
        window.testDatabaseRead = async function() {
            try {
                log('开始测试数据库读取...');
                
                if (!database || !testUserId) {
                    log('❌ 请先完成Firebase连接和用户认证', 'error');
                    return;
                }
                
                const testRef = ref(database, `test/${testUserId}`);
                const snapshot = await get(testRef);
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    log(`✅ 数据库读取成功: ${JSON.stringify(data)}`, 'success');
                    updateStatus('数据库读取成功', 'success');
                } else {
                    log('⚠️ 没有找到测试数据，请先执行写入测试', 'error');
                }
                
            } catch (error) {
                log(`❌ 数据库读取失败: ${error.message}`, 'error');
                updateStatus('数据库读取失败', 'error');
                console.error('数据库读取错误:', error);
            }
        };
        
        window.clearLog = function() {
            document.getElementById('log').innerHTML = '';
        };
        
        // 页面加载完成后自动测试连接
        window.addEventListener('load', () => {
            setTimeout(testFirebaseConnection, 1000);
        });
        
    </script>
</body>
</html>
