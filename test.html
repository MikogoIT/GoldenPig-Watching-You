<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金猪监控系统 - 功能测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .pass { background-color: #d4edda; color: #155724; }
        .fail { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>金猪刷新监控系统 - 功能测试</h1>
    
    <div id="test-results"></div>
    
    <h2>手动测试</h2>
    <button onclick="testModuleImports()">测试模块导入</button>
    <button onclick="testStorageManager()">测试存储管理器</button>
    <button onclick="testStatsManager()">测试统计管理器</button>
    <button onclick="window.location.href='index.html'">打开主应用</button>
    
    <script type="module">
        import { GAME_CONFIG } from './js/config.js';
        import { StorageManager } from './js/modules/storageManager.js';
        import { StatsManager } from './js/modules/statsManager.js';
        import { AnimationManager } from './js/modules/animationManager.js';
        import { UIManager } from './js/modules/uiManager.js';
        import { TimerManager } from './js/modules/timerManager.js';
        import { TableManager } from './js/modules/tableManager.js';
        import { ChartManager } from './js/modules/chartManager.js';
        import { EventManager } from './js/modules/eventManager.js';

        const results = document.getElementById('test-results');

        function addTestResult(name, passed, message = '') {
            const div = document.createElement('div');
            div.className = `test-result ${passed ? 'pass' : 'fail'}`;
            div.innerHTML = `<strong>${name}:</strong> ${passed ? '✅ 通过' : '❌ 失败'} ${message}`;
            results.appendChild(div);
        }

        function addInfo(message) {
            const div = document.createElement('div');
            div.className = 'test-result info';
            div.innerHTML = `<strong>ℹ️ 信息:</strong> ${message}`;
            results.appendChild(div);
        }

        // 自动运行基础测试
        try {
            addTestResult('配置文件导入', true, `总线路数: ${GAME_CONFIG.TOTAL_LINES}`);
            
            const storage = new StorageManager();
            addTestResult('存储管理器创建', true);
            
            const stats = new StatsManager();
            addTestResult('统计管理器创建', true);
            
            const animation = new AnimationManager();
            addTestResult('动画管理器创建', true);
            
            const ui = new UIManager();
            addTestResult('UI管理器创建', true);
            
            const timer = new TimerManager(storage);
            addTestResult('定时器管理器创建', true);
            
            const table = new TableManager();
            addTestResult('表格管理器创建', true);
            
            const chart = new ChartManager(stats);
            addTestResult('图表管理器创建', true);
            
            const event = new EventManager(timer, stats, animation, ui, storage);
            addTestResult('事件管理器创建', true);
            
            addInfo('所有模块导入和初始化成功！模块化重构完成。');
            
        } catch (error) {
            addTestResult('模块初始化', false, error.message);
        }

        // 全局测试函数
        window.testModuleImports = function() {
            addInfo('模块导入测试已在页面加载时自动运行');
        };

        window.testStorageManager = function() {
            try {
                const storage = new StorageManager();
                storage.setLineState('test', 'killed');
                const state = storage.getLineState('test');
                addTestResult('存储管理器功能', state === 'killed', `设置和读取状态: ${state}`);
                storage.clearLineState('test');
            } catch (error) {
                addTestResult('存储管理器功能', false, error.message);
            }
        };

        window.testStatsManager = function() {
            try {
                const stats = new StatsManager();
                const initialKills = stats.getTotalKills();
                stats.recordKillEvent('test', Date.now());
                const newKills = stats.getTotalKills();
                addTestResult('统计管理器功能', newKills > initialKills, `击杀数: ${initialKills} -> ${newKills}`);
            } catch (error) {
                addTestResult('统计管理器功能', false, error.message);
            }
        };
    </script>
</body>
</html>
